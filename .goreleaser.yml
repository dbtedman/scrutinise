before:
    hooks:
        - "go mod tidy"

builds:
    - env:
        - "CGO_ENABLED=0"
      mod_timestamp: "{{ .CommitTimestamp }}"
      flags:
          - "-trimpath"
      goos:
          - "linux"
          - "darwin"
      goarch:
          - "amd64"
          - "arm64"
      main: "./main.go"
